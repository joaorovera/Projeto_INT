<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

@font-face {
    font-family: 'ND';
    src: url('fontes/NDR.ttf');
}

      
        body {
            font-family: 'Inter', sans-serif;       
            margin: 0;
            padding: 0;
            display: flex; /* Torna o body um flex container */
            flex-direction: column;
        }

        .page {
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom, #22395f, #395f9c);
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
            gap: 5px;
            background-color: #fff;
            border-radius: 7px;
            overflow: hidden;
        }

        .header {
            margin: 0;
            background-image: url('imagens/image.png');
            background-size: cover;
            background-position: center;
            padding: 100px;
            color: #545454;
            position: relative; 
            z-index: 1; 
        }

        .header2 {
            background-color: #395f9c;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-family: 'ND', sans-serif;
        }

        .content {
            
            display: flex;
            flex: 1;
        }
        .products {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .total {
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }

.btn {       
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}
.btn:hover {
    background-color: #38B6FF;
}

header {
    font-family: 'ND', sans-serif;
    width: 100%; 
}

nav {
    background-color: #395f9c;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0; 
}

nav ul li {
    display: inline-block; /* Alterado de inline para inline-block */
    margin-right: 600px; /* Espaçamento entre os itens */
}

nav ul li:last-child {
    margin-right: 0; 
}

nav ul li a {
    color: #cccccc;
    text-decoration: none;
    font-size: 18px;
    transition: all linear 160ms;
    padding: 10px; /* Adicionado */
}

nav ul li a:hover {
    color: #ffffff; /* Cor ao passar o mouse */
}

nav ul li:nth-child(3) a {
    color: #38B6FF; /* Cor diferente para o terceiro item */
    text-decoration: underline; /* Sublinhado */
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #22395f;
    text-align: center;
    padding: 5px;
}

.footer-button {
    width: 30px; /* Ajuste o tamanho conforme necessário */
    height: 30px;
    cursor: pointer;
}

    </style>
</head>

<body>
    <div class="header"></div>
    <header>
        <nav>
            <ul>
                <li class="Pág i"><a href="paginicial.html">Página Inicial</a></li>
                <li class="biblio"><a href="#">Biblioteca</a></li>
                <li class="carrinho"><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="page">
    <div class="container-wrapper">
        <main class="container">

        <div class="header2">
            <h1>Carrinho de Compras</h1>
        </div>
        <div class="content">
            <div class="products">
                <h2>Produtos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Imagem</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Valorant</td>
                            <td><img src="vallor.png" alt="Produto 1" class="product-image"></td>
                            <td>R$ 50,00</td>
                            <td>1</td>
                           
                        </tr>
                        <tr>
                            <td>GTA V</td>
                            <td><img src="gtav1.png" alt="Produto 2" class="product-image"></td>
                            <td>R$ 30,00</td>
                            <td>1</td>
                            
                        </tr>
                    </tbody>
                </table>
                
            </div>
            <div class="total">
                <h2>Total</h2>
                <table>
                    <tbody>
                        <tr class="total">
                            <td colspan="3">Total</td>
                            <td>R$ 80,00</td>
                        </tr>
                    </tbody>
                </table>
                <a href="compra.html" class="btn">Finalizar Compra</a>
            </div>
        </div>
        </main>
    </div>
    </div>
    <footer>
        <a href="index.html">
            <img src="imagens/sair.png" alt="Botão para a página inicial" class="footer-button">
        </a>
    </footer>
</body>
</html>
